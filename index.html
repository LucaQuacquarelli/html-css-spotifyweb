<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="https://www.scdn.co/i/_global/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <div class="wrapper">
            <aside>
                <div class="logo-container">
                    <img src="img/logo.svg" alt="Spotify logo" id="logo-big">
                    <img src="img/logo-small.svg" alt="Spotify logo" id="logo-small">
                </div>
                <div class="flex-container">
                    <div class="nav-list">
                        <ul>
                            <li>
                                <a href="#up"><img src="img/home.svg" alt="home icon"> <span>Home</span></a>
                            </li>
                            <li>
                                <a href=""><img src="img/search.svg" alt="search icon"> <span>Cerca</span></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/libreria.svg" alt="library icon"> <span>La tua libreria</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="playlist">
                        <h5>playlist</h5>
                        <div class="new-playlist">
                            <i class="fas fa-plus"></i>
                            <span>Crea Playlist</span>
                        </div>
                        <div class="playlist-list">
                            <ul>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav-end">
                        <div class="download-container">
                            <img src="img/download.svg" alt="download icon">
                            <span>Installa app</span>
                        </div>
                        <div class="user-container">
                            <img src="img/profile.svg" alt="profile icon">
                            <h6>Luca Quacquarelli</h6>
                        </div>
                    </div>
                </div>
            </aside>
            <main>
                <div class="upgrade">
                    <button>
                        effettua l&#39;upgrade
                    </button>
                </div>
            </main>
        </div>
        <section class="player">
            <div class="player-flex">
                <div class="song-container">
                    <img src="img/sinister.jpeg" alt="song cover">
                    <div class="song-title">
                        <h6>Sinister</h6>
                        <p>Brano Nome</p>
                    </div>
                    <div class="hearts-container">
                        <i class="far fa-heart heart">
                            <i class="fas fa-heart add"></i>
                        </i>
                    </div>
                    <div class="folder-container">
                        <i class="far fa-folder close">
                            <i class="far fa-folder-open open"></i>
                        </i>
                    </div>
                </div>
                <div class="song-player"> 
                    <div class="buttons-container">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <div class="slider-container">
                        <span>1.14</span>
                        <div class="slider">
                            <div class="slide">
                                <div class="slide-circle"></div>
                            </div>
                        </div>
                        <span>4.55</span>
                    </div>
                </div>
                <div class="mirror-container">
                    <i class="fas fa-list-ul"></i>
                    <i class="fas fa-desktop"></i>
                    <i class="fas fa-volume-up"></i>
                    <div class="slider">
                        <div class="slide">
                            <div class="slide-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
